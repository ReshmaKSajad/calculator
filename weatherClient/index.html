<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="col-4"></div>
        </div>

            <div class="col-4"></div>
            <div class="col-4 mt-5">
                <input type="text" id="id_city" placeholder="enter the city name" class="form-control">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-4 text-center">
                <button type="button" class="btn btn-primary" onclick="fetchWeather()">SHOW WEATHER</button>

        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="id_result"></div>
